<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Login Page</title>
</head>

<body>
    <main id="mainContent">
        <div id="loginBox" class="lobinBoxAnimation">
            <h1 id="DDX">Welcome to DDX</h1>
            <p id="loginWith">Login with</p>
            <div id="loginOptsMain">
                <div id="loginIcons">
                    <a href="#"><img class="loginImgIcons" src="icons/Facebook F.svg" alt="Facebook login icon"></a>
                    <a href="#"><img class="loginImgIcons" src="icons/Twitter.svg" alt="Twitter login icon"></a>
                    <a href="#"><img class="loginImgIcons" src="icons/Google.svg" alt="Google login icon"></a>
                </div>
            </div>
            <label for="email" id="lableEmail">E-mail:</label>
            <input type="text" id="email">
            <label for="password" id="lablePass">Password:</label>
            <input type="password" id="password">
            <a href="#" id="fgtPassLink">
                <p id="fgtPass">Forgot your password?</p>
            </a>
            <button id="login">Login</button>
        </div>
    </main>

    <footer> <img src="Logo Copyright.svg" alt="Dev logo" id="logoCopy"> </footer>
</body>

</html>
